<!DOCTYPE html>
<html>

<head>
  <title>FAD-IFRAME-signature</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="container-iframe-signature">
    <iframe id="fad-iframe-signature" frameborder="0" sandbox="allow-scripts allow-same-origin"
      allow="camera;microphone">
    </iframe>
  </div>
  <div id="container-result">
    <div>
      <p><strong>Face video result: </strong></p>
      <video id="face-video" controls></video>
      <a id="donwload-face-video" download="video-face.mp4">Descargar video-face</a>
    </div>
    <div>
      <p><strong>Signature image: </strong></p>
      <img id="signature-img" alt="signature-image" />
    </div>
    <div>
      <p><strong>Signature video result: </strong></p>
      <video id="signature-video" controls></video>
      <a id="donwload-signature-video" download="video-signature.mp4">Descargar video-signature</a>
    </div>


  </div>
</body>

</html>
